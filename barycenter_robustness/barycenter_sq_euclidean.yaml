# Distance statistics
.statistics.distance:
  Barycenter:
    labels:
      - undirected
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies:
    configs:
      # Euclidean
      - mode: euclidean
        statistic: max
        squared: True
        
      - mode: euclidean
        statistic: max_time
        squared: True